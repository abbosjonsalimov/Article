<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTICLE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- WRAPPER -->
    <div class="wrapper">
        <!-- LEFT SECTION -->
        <div class="left-section">
            <div class="left-section-text-wrapper">
                <h1 class="left-section-title">Shohimardonda sizni qiziqarli sayohatalar kutmoqda</h1>
                <button class="left-section-btn" href="#">
                    <span class="left-section-btn-inner">
                        <span>Top bloglar</span>
                    </span>
                </button>
            </div>
        </div>
        <!-- LEFT SECTION END -->

    <!-- RIGHT SECTION -->
    <div class="right-section">
        <h1 class="right-section-title">eng so'ngi videolar</h1>
        <hr>
        <ul class="right-section-list">
            <!-- RIGHT SECTION ITEM 1 -->
            <li class="right-section-item">
                <img class="right-section-img" src="./css/images/house-1.jpg" alt="siberia house" srcset="./css/images/house-1.jpg 1x, ./css/images/house-1.jpg@2x 2x" width="160" height="90">
                <div class="right-section-item-text-wrapper">
                    <a class="house-title" href="#">o'rmonda uchburchaksimon uy qurdik</a>
                    <div class="right-section-footer">
                        <span class="right-section-item-times">
                            <img src="./css/images/svg/icon-clock.svg" alt="icon-clock" class="right-section-clock-img" width="16" height="16">
                            <time class="right-section-item-time" datetime="2022-06-24T21:02:00">1 hafta oldin</time>
                        </span>
                        <span class="right-section-item-views">
                            <img src="./css/images/svg/visibility-black.svg" alt="icon-eye" class="right-section-eye-img" width="16" height="16">
                            <span class="right-section-item-view">873 ming</span>
                        </span>
                    </div>
                </div>
            </li>
            <!-- RIGHT SECTION ITEM 2 -->
            <li class="right-section-item">
                <img class="right-section-img" src="./css/images/sea-2.jpg" alt="sea images" srcset="./css/images/sea-2.jpg 1x, ./css/images/sea-2.jpg@2x 2x" width="160" height="90">
                <div class="right-section-item-text-wrapper">
                    <a class="house-title" href="#">Sibirliklarning qoldirib ketilgan uychalari</a>
                    <div class="right-section-footer">
                        <span class="right-section-item-times">
                            <img src="./css/images/svg/icon-clock.svg" alt="icon-clock" class="right-section-clock-img" width="16" height="16">
                            <time class="right-section-item-time" datetime="2022-06-24T21:02:00">3 hafta oldin</time>
                        </span>
                        <span class="right-section-item-views">
                            <img src="./css/images/svg/visibility-black.svg" alt="icon-eye" class="right-section-eye-img" width="16" height="16">
                            <span class="right-section-item-view">819 ming</span>
                        </span>
                    </div>
                </div>
            </li>
            <!-- RIGHT SECTION ITEM 3 -->
            <li class="right-section-item">
                <img class="right-section-img" src="./css/images/picnik-3.jpg" alt="sea images" srcset="./css/images/picnik-3.jpg 1x, ./css/images/picnik-3.jpg@2x 2x" width="160" height="90">
                <div class="right-section-item-text-wrapper">
                    <a class="house-title" href="#">Yer-uyida mallarang kuchugim bilan tunab qoldik</a>
                    <div class="right-section-footer">
                        <span class="right-section-item-times">
                            <img src="./css/images/svg/icon-clock.svg" alt="icon-clock" class="right-section-clock-img" width="16" height="16">
                            <time class="right-section-item-time" datetime="2022-06-24T21:02:00">1 oy oldin</time>
                        </span>
                        <span class="right-section-item-views">
                            <img src="./css/images/svg/visibility-black.svg" alt="icon-eye" class="right-section-eye-img" width="16" height="16">
                            <span class="right-section-item-view">3.9 million</span>
                        </span>
                    </div>
                </div>
            </li>
        </ul>
        <button class="right-section-btn">yana yuklash</button>
    </div>
    
</div>
    <!-- RIGHT SECTION END -->
</body>
</html>
